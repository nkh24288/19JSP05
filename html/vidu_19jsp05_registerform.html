<!DOCTYPE html>
<html>
<head>
	<title>Demo Register form with html and css</title>
	<link rel="stylesheet" type="text/css" href="registerform.css">
</head>
<body>
	<form>
		<div class="container">
			<label for="register" id="register"><h1><b>Register</b></h1></label>
			<label for="gui" id="gui">Please fill in this form to create an account.</label>
		</div>
	</form>

	<form>
		<div class="container">
			<label for="email" id="email"><b>Email</b></label> 
			<input type="Email" name="Email" placeholder="Enter email" id="Email">

			<label for="password" id="password"><b>Password</b></label> 
			<input type="Password" name="Password" placeholder="Enter Password" id="Password">

			<label for="repassword" id="repassword"><b>Repeat Password</b></label> 
			<input type="Password" name="Password" placeholder="Repeat Username" id="Repassword">

			<label for="term" id="term">By creating an account you agree to our <a href="https://google.com.vn">Terms & Privacy</a></label> 

			<button type="submit">Register</button> 
			
		</div>	
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Demo Login form with html and css</title>
	<link rel="stylesheet" type="text/css" href="loginform.css">
</head>
<body>
	<form>
		<div class="imgcontainer">
			<img src="User-Icon.jpg" alt="user icon" class="usericon">
		</div>
		
		<div class="container">
			<label for="Username" id="Username"><b>Username</b></label> 
			<input type="text" name="username" placeholder="Enter Username" id="user">
			<label for="Password"><b>Password</b></label>
			<input type="Password" name="Password" placeholder="Enter Password" id="pas">
			<button type="submit">Login</button> 
			<label> <input type="checkbox" name="remeberme" value="rememberme" checked="checked">Remember me</label>
		</div>
			
	</form>
	
</body>
</html>
